<!DOCTYPE html>

<html>
<head>
  <title>Center Image options</title>
  <link rel="stylesheet" href="options.css" />
  <script src="options.js"></script>
</head>
<body>
<form id="options" action="javascript:;">
  <h1>Center Image options</h1>
  <div class="option">
    <p class="label">Background Color:</p>
    <input type="color" class="css" id="bgcolor" />
    <p class="description">
      any CSS color
    </p>
  </div>
  <div class="option">
    <p class="label">Checked Background:</p>
    <p class="ticky">
      <input type="checkbox" id="checks" />
      <label for="checks">
        Use checkerboard pattern instead of a color
      </label>
    </p>
    <p class="description">
      to show transparency
    </p>
  </div>
  <div class="actions">
    <p><span id="status"></span> <input type="submit" value="Save Options" /></p>
  </div>
</form>
</body>
</html>
