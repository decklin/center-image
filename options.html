<!DOCTYPE html>

<html>
<head>
<title>Center Image options</title>
<style>
#bgcolor {
    font-family: monospace;
}
</style>
<script>
function loadColor() {
    var input = document.getElementById('bgcolor');
    input.value = localStorage['bgcolor'] || '#ffffff';
}
function saveColor() {
    var input = document.getElementById('bgcolor');
    localStorage['bgcolor'] = input.value;
}
</script>
</head>
<body onload="loadColor();">
  <h1>Center Image options</h1>
  <p>You can set the background color here.</p>
  <p>Color: <input id="bgcolor" size="7" /></p>
  <p><input type="button" onclick="saveColor();" value="Save Options" /></p>
</body>
</html>
